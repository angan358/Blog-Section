<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog-Section Website</title>
    <link rel="stylesheet" href="./CSS/style.css" />

    <!-- fav- icon -->
    <link rel="shortcut icon" href="./images/icons8-blog-48.png" />
  </head>
  <body>
    <!-- Blog-Section================= -->

    <section id="blog">
        <!-- heading -->
        <div class="blog-heading">
            <span>My Recent Posts</span>
            <h3>My Blog</h3>

        <!-- blog-container============== -->
        <div class="blog-container">
            <!-- box== -->
            <div class="blog-box">
                <!-- img== -->
                <div class="blog-img">
                    <img src="./images/b1.jpg" alt="blog-image">
                </div>
                <!-- text part=== -->

                <div class="blog-text">
                    <span>18th July 2021 / Web Design</span>
                    <a href="#" class="blog-title">What happened of all of the Web Design Ideas</a>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sapiente omnis quod architecto doloribus. Incidunt sunt animi.</p>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
